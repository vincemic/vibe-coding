<div class="chat-container">
  <div class="chat-header">
    <h1>AI Chatbot Assistant</h1>
    <div class="status-indicator" [class.connected]="isConnected()">
      <span class="status-dot"></span>
      {{ isConnected() ? 'Connected' : 'Disconnected' }}
    </div>
  </div>

  <div class="messages-container" #messagesContainer>
    <div *ngFor="let message of messages" class="message" [ngClass]="getMessageClass(message)">
      <div class="message-header">
        <span class="username">{{ message.user }}</span>
        <span class="timestamp">{{ formatTime(message.timestamp) }}</span>
      </div>
      <div class="message-content">{{ message.message }}</div>
    </div>
    
    <div *ngIf="isWaiting" class="message assistant-message waiting">
      <div class="message-header">
        <span class="username">Assistant</span>
        <span class="timestamp">{{ getCurrentTime() }}</span>
      </div>
      <div class="message-content">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <textarea
        [(ngModel)]="currentMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Type your message here... (Press Enter to send)"
        [disabled]="isWaiting"
        rows="3"
        class="message-input"
      ></textarea>
      <button
        (click)="sendMessage()"
        [disabled]="!currentMessage.trim() || isWaiting"
        class="send-button"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22,2 15,22 11,13 2,9"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>
